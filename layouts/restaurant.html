<html>
  <head>
     <link rel="stylesheet" type="text/css" href="../assets/styles/ltr/mainStyle.css" />
     <link rel="stylesheet" type="text/css" href="../assets/styles/animate.css" />
      <script src="../assets/js/jq.js"></script>

      <title> restaurants list </title>

  <body>

    <div class="fixedHeader shadow1">

        <div class="openNavMenu">
            <img src="../assets/icons/b/menu.png" />
        </div>
        <script>
            // menu open and animations
            $(".openNavMenu").click(function(){
                //flipInX
                Duanimate($(".fixedMenu"), "toggle", "fadeIn", "0.200");
                var firstElementShowSpeed = 400;
                // animate cell's
                $.each( $(".fixedMenu").find("a"), function( i, l ){
                    firstElementShowSpeed = firstElementShowSpeed + 100;
                    Duanimate($(this), "none", "slideInUp", "0." + firstElementShowSpeed.toString());
                });
            });
        </script>

        <div class="cartIcon">
            <div class="budget">5</div>
            <img src="../assets/icons/b/basket.png" />
        </div>

        <!-- change # to the prev page link -->
        <a href="#">
            <div class="backButton">
                Back
            </div>
        </a>

    </div>

    <!-- the header menu start here  -->

        <a href="#">hello</a>
        <a href="#">hello</a>
        <a href="#">hello</a>
        <a href="#">hello</a>
        <a href="#">hello</a>
    </div>

  <!-- restaurant information's start here -->

            </div>
        </div>

        <div class="section">
            <div class="expectedDeliverTime">
                <span>43</span>
                <div class="minutesLabel">minutes</div>
            </div>

        <div class="section">
